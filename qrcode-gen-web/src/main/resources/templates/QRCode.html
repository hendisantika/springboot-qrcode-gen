<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment code</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center" class="container">
    <div align="center" class="card" style="width: 400px">
        <img alt="QR Code" class="card-img-top" style="width: 100%"
             th:src="${code}"/>
        <div align="center" class="card-body">
            <a class="btnbtn-primary" th:href="@{'/readQR?qrImage=' + ${code}}">Read
                QRCode</a>
        </div>
    </div>
    <p style="color: green;" th:text="${content}"></p>
</div>
</body>
</html>
