<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Create Payment Business Account</h2>
    <form action="/createAccount" method="post">
        <div class="form-group">
            <label for="mobile">Full Name :</label> <input class="form-control"
                                                           id="mobile" name="name"
                                                           placeholder="Enter Full Name in Capital" required="required"
                                                           type="text">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile :</label> <input class="form-control"
                                                        id="mobile" name="mobile" placeholder="Enter Mobile"
                                                        required="required" type="text">
        </div>

        <div class="form-group">
            <label for="email">Email :</label> <input class="form-control"
                                                      id="email" name="email" placeholder="Enter email"
                                                      required="required" type="email">
        </div>

        <div class="form-group">
            <label for="pwd">Password :</label> <input class="form-control"
                                                       id="pwd" name="pswd" placeholder="Enter password"
                                                       required="required" type="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" name="remember" type="checkbox"> i
                accepted
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
