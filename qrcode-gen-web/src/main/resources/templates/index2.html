<html>
<head>
    <title>Spring Boot Web Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Generate QR Code</h1>
    <form action="/showQRCode" enctype="multipart/form-data" method="POST">
        <div class="mb-3">
            <label class="form-label" for="qrContent">Enter your content to generate QR code</label>
            <input class="form-control form-control-lg" id="qrContent" name="qrContent" required type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Generate QR Code</button>
        </div>
    </form>
</div>
</body>
</html>
